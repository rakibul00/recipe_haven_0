

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Haven Website</title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>
<body>
    <header>
      {% static 'images/logo2.png' as logo %}
      {% static 'images/pp.png' as pp %}
       
            
            {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <div class="d-flex">
                  
                  <div class="">
                    <img style="height: 50px; width:45px " src="{{logo}}"/>
                  </div>
                  <a class="navbar-brand m-2" href="{% url 'base'%}">Recipe Haven</a>
                  </div>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'profile'%}">Home</a>
                      </li>
                     
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'menu'%}">Munu</a>
                      </li>
                     
                      
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'submit_recipe'%}">Add Recipe</a>
                      </li>

                     
                     
                      <a href="{% url 'logout' %}"></a>
                      
                     
                    </ul>
                    <form class="d-flex gap-2">
                      
                      <a class="btn btn-outline-primary " type="submit" href="{% url 'logout' %}">Logout</a>
                      <a class="" type="submit" href="{% url 'user_profile' %}"> <img style="height: 50px; width:45px " src="{{pp}}"/></a>
                    </form>
                  </div>
                </div>
              </nav>
    
            <nav>
            
              
            {% else %}


            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">  <div class="logo">
                    <img style="height: 50px; width:45px " src="{{logo}}"/>
                  </div></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      
                      
                      
                     
                    </ul>
                    <form class="d-flex gap-2 ">
                      
                      <a class="btn btn-outline-primary " type="submit" href="{% url 'login' %}">Login</a>
                      <a class=" btn btn-outline-primary" type="submit" href="{% url 'singup' %}">Singup</a>
             
                    </form>
                  </div>
                </div>
              </nav>
    
    
            <nav>
               

           
               
            {% endif %}
        </nav>

        
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
  

  
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
